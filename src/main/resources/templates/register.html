<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    
    
    <p th:text="${msg1}" class="text-success"><a th:href="/"></a></p>
	<p th:text="${msg2}" class="text-danger"></p>
    
    
    
     
     <h2>Registration Form</h2>
		
		<form th:object="${regObj}" th:action="@{/register}" method="post">
			
			<table>
				
				<tr>
					
					<td > Name :</td>
					<td ><input type="text" th:field="*{counsellorName}" required> </td>
				</tr>
				<tr>
					
					<td > Email :</td>
					<td ><input type="email" th:field="*{counsellorEmail}" required> </td>
				</tr>
				
				<tr>
					
					<td >Phone No :</td>
					<td ><input type="text" th:field="*{counsellorPhno}" required> </td>
				</tr>
		
		
				<tr>
					
					<td >Password :</td>
					<td ><input type="password" th:field="*{counsellorPwd}" required> </td>
				</tr>
				
				<tr>
					
					<td ></td>
					<td ><input type="submit" value="Register" class="btn btn-primary"> </td>
				</tr>
		
			</table>
		</form>
    
    
    <a href="/login">Login Page</a>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
