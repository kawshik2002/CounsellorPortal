  <body>
    <h1>Edit Enquiry</h1>
    

    
  
			
			<form th:object="${editEnquiry}" th:action="@{/edit/{enquiryId}(enquiryId=${editEnquiry.enquiryId})}" method="post">
   
			
			
			<table>
				
				<tr>
					
					<td > Name :</td>
					<td ><input type="text" th:field="*{enquiryName}" required> </td>
				</tr>
				<tr>
					
					<tr>
					
					<td >Phone No :</td>
					<td ><input type="text" th:field="*{enquiryPhne}" required> </td>
				</tr>
		
					<tr>
					<td > Course :</td>
				<td>
							
			<select aria-label="Default select example" th:field=*{course} required>
			  <option th:value="a" selected>Select Course</option>
			  <option th:value="python">Python</option>
			   <option th:value="java">Java</option>
			    <option th:value="devops">Devops</option>
			     <option th:value="ui">UI/Ux</option>
			  
			</select>
			
			</td>				
			</tr>
				
					<tr>
					
		<td >Mode :</td>
		
		<td>
							
			<select aria-label="Default select example" th:field=*{mode} required>
			  <option th:value="a" selected>Select Mode</option>
			  <option th:value="classroom">Class Room</option>
			  <option th:value="online">Online</option>
			  
			</select>
			
			</td>
		</tr>
		
				<tr>
					
		<td >Status :</td>
			<td>				
			<select aria-label="Default select example" th:field=*{status} required>
			  <option th:value="a" selected>Select status</option>
			  <option th:value="new">New</option>
			  <option th:value="enrolled">Enrolled</option>
			  <option th:value="lost">Lost</option>
			</select>
			
			</td>
		</tr>
				

				<tr>
					
					<td ></td>
					<td ><input type="submit" value="Save" class="btn btn-primary"> </td>
				</tr>
		
		
    
				</tr>
			</table>
    </form>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
