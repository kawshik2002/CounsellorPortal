<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dashboard</title>
    
    
    
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand">Counsellor Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="view">View Enquiries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/addEnquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
         	<form id="logoutForm" th:action="@{/logout}" method="post">
          <a class="nav-link" href="/index" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>    
    
  </head>
  <body>

    
     
     <h2>Dashboard</h2>
		
		<form th:object="${dashboard}" method="get">
			
			<table>
				
				<tr>
					
					<td ><h3> Total Enquiries : </h3></td>
					<td ><h3 th:text="${dashboard!=null ? dashboard.totalEnquiry:'0'}"/></td>
				</tr>
				<tr>
					
					<td ><h3>New Enquiries : </h3> </td>
					<td ><h3 th:text="${dashboard!=null ? dashboard.openEnquiry:'0'}"/></td>
				</tr>	
				<tr>
					
					<td ><h3> Enrolled Enquiries : </h3> </td>
					<td ><h3 th:text="${dashboard!=null ? dashboard.enrolledEnquiry:'0'}"></h3></td>
				</tr>	
				<tr>
					
					<td > <h3>Lost Enquiries : </h3></td>
					<td ><h3 th:text="${dashboard!=null ? dashboard.closeEnquiry:'0'}"></h3></td>
				</tr>			
			</table>
		</form>
    

    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
