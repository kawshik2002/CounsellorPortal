  <head>

    <title>View Enquiries</title>
    
    
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" >Counsellor Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>

          <a class="nav-link active" href="/view">View Enquiries</a>

        <li class="nav-item">
          <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
        </li>

          <form id="logoutForm" th:action="@{/logout}" method="post">

          </form>
        </li>

  </div>

  </head>
  <body>
    <h1>View Enquiries</h1>
    
    
    
    
    
    
    
    
    
    
    
    <form th:action="@{/view}" method="get">
    <table>
        <tr>
            <td>
                <label for="course">Course:</label>
            </td>
            <td>
                <select id="course" name="course">
                    <option value="">Select Course</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="devops">Devops</option>
                    <option value="ui">UI/Ux</option>
                </select>
            </td>
       
        
            <td>
                <label for="mode">Mode:</label>
            </td>
            <td>
                <select id="mode" name="mode">
                    <option value="">Select Mode</option>
                    <option value="classroom">Class Room</option>
                    <option value="online">Online</option>
                </select>
            </td>
       
      
            <td>
                <label for="status">Status:</label>
            </td>
            <td>
                <select id="status" name="status">
                    <option value="">Select Status</option>
                    <option value="new">New</option>
                    <option value="enrolled">Enrolled</option>
                    <option value="lost">Lost</option>
                </select>
            </td>
        
            <td colspan="2">
                <button type="submit">Apply Filters</button>
            </td>
        </tr>
    </table>
</form>
    
    
    
    
    
   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Enquiry ID</th>
                <th>Name</th>
                <th>Phno</th>
                <th>Course</th>
                <th>Mode</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="obj: ${viewObj}">
				<td th:text="${obj.enquiryId}"></td>
                <td th:text="${obj.enquiryName}"></td>
               <td th:text="${obj.enquiryPhne}"></td>
               <td th:text="${obj.course}"></td>
               <td th:text="${obj.mode}"></td>
               <td th:text="${obj.status}"></td>
               <td><a th:href="@{/edit/{enquiryId}(enquiryId=${obj.enquiryId})}">Edit</a></td>
            <!--  <td ><a th:href="@{/edit/(enquiryId=${obj.enquiryId})}">Edit</a></td>-->
            </tr>
           
        </tbody>
    </table>
    
    
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
